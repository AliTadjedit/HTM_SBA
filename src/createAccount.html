<!DOCTYPE html>
<html>

<head>
    <title>creating mailing system</title>
    <style>
        legend {
            display: block;
            padding-left: 2px;
            padding-right: 2px;
            border: none;
        }
    </style>
    <script type="text/javascript">
        function validate() {

            let user = document.getElementById("e").value;
            let user2 = document.getElementById("e");
            let re =
                /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (re.test(user)) {
                alert("done");
                return true;
            }
            else {
                user2.style.border = "red solid 3px";
                return false;
            }
        }
    </script>
</head>

<body bgcolor="cyan">
<center>
    <h1>Email Registration</h1>
    <form>
        <fieldset style="width:300px">
            <legend>Create New Account</legend>
            <table>
                <tr>
                    <input type="text"
                           placeholder="first_name" maxlength="10">
                </tr>
                <br><br>
                <tr>
                    <input type="text"
                           placeholder="last_name" maxlength="10">
                </tr>
                <br><br>
                <tr>
                    <input type="email"
                           placeholder="username@gmail.com">
                </tr>
                <br><br>
                <tr>
                    <input type="password"
                           placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

                </tr>
                <br><br>
                <tr>
                    <input type="password"
                           placeholder="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                </tr>
                <br><br>
                <tr>
                    <input type="text"
                           placeholder="contact_number" pattern="/^\+?[1-9][0-9]{7,14}$/">
                </tr>
                <br><br>
                <tr>
                    <label>Gender:</label>
                    <select id="user">
                        <option value="parents">parents</option>
                        <option value="kid">kid</option>
                        <option value="otherUser">others</option>
                    </select>
                </tr>
                <br><br>
                <tr><input type="submit"
                           onclick="validate()" value="create">
                </tr>
            </table>
        </fieldset>
    </form>
</center>
</body>

</html>
